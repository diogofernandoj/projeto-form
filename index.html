<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div class="container">

        <div class="header">
            <h2>Criar conta</h2>
        </div>

        <form id="form" class="form" autocomplete="off">

            <div class="form-item">
                <label for="username">Nome</label>
                <input type="text" id="username" placeholder="Digite seu nome de usuÃ¡rio">
                <i class="fa-solid fa-exclamation-circle"></i>
                <i class="fa-solid fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>
            <div class="form-item">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Digite seu email">
                <i class="fa-solid fa-exclamation-circle"></i>
                <i class="fa-solid fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>
            <div class="form-item">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha">
                <i class="fa-solid fa-exclamation-circle"></i>
                <i class="fa-solid fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>
            <div class="form-item">
                <label for="passwordConfirm">Confirmar senha</label>
                <input type="password" id="passwordConfirm" placeholder="Digite sua senha novamente">
                <i class="fa-solid fa-exclamation-circle"></i>
                <i class="fa-solid fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>
            <button type="submit">Enviar</button>
        </form>

    </div>

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/d46c525ea6.js" crossorigin="anonymous"></script>

    <!-- Meu script -->
    <script src="scripts.js"></script>
</body>
</html>
