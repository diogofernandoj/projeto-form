<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>

    <div class="container">
        <div class="forms">
            <div class="form login">
                <h2 class="title">Login</h2>

                <form action="#" autocomplete="off">

                    <div class="form-field">
                        <input type="text" placeholder="Usuário" id="login-username" required>
                        <i class="fa-solid fa-user icon-input"></i>
                    </div>

                    <div class="form-field">
                        <input type="password" placeholder="Password" id="login-password" required>
                        <i class="fa-solid fa-lock icon-input"></i>
                    </div>
                    <p class="login-error">Nome de usuário e/ou senha inválidos</p>

                    <button type="button" id="login-btn">Entrar</button>

                    <div class="login-signup">
                        <p class="text">Não tem cadastro? <span id="signup-btn">Cadastre-se</span></p>
                    </div>

                </form>
            </div>

            <div class="form registration">
                <h2 class="title">Cadastro</h2>

                <form action="#" autocomplete="off">

                    <div class="form-field">
                        <input type="text" id="register-username" placeholder="Usuário" required>
                        <i class="fa-solid fa-user icon-input"></i>

                        <i class="fa-solid fa-circle-check icon-msg"></i>
                        <i class="fa-solid fa-circle-exclamation icon-msg"></i>
                        <small>Mensagem de erro</small>
                    </div>

                    <div class="form-field">
                        <input type="text" id="register-email" placeholder="Email" required>
                        <i class="fa-solid fa-envelope icon-input"></i>

                        <i class="fa-solid fa-circle-check icon-msg"></i>
                        <i class="fa-solid fa-circle-exclamation icon-msg"></i>
                        <small>Mensagem de erro</small>
                    </div>

                    <div class="form-field">
                        <input type="password" id="register-password" placeholder="Senha" required>
                        <i class="fa-solid fa-lock icon-input"></i>

                        <i class="fa-solid fa-circle-check icon-msg"></i>
                        <i class="fa-solid fa-circle-exclamation icon-msg"></i>
                        <small>Mensagem de erro</small>
                    </div>

                    <div class="form-field">
                        <input type="password" id="register-confirm-password" placeholder="Confirme a senha" required>
                        <i class="fa-solid fa-lock icon-input"></i>

                        <i class="fa-solid fa-circle-check icon-msg"></i>
                        <i class="fa-solid fa-circle-exclamation icon-msg"></i>
                        <small>Mensagem de erro</small>
                    </div>

                    <button type="button" id="register-btn">Cadastrar</button>

                    <div class="login-signin">
                        <p class="text">Ja tem conta? <span id="signin-btn">Fazer login</span></p>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <div class="modal-container">
        <div class="modal">
            <i class="fa-solid fa-circle-check"></i>
            <p>Cadastro realizado com sucesso!</p>
            <p>Entre com seus dados Usuário e Senha para fazer login</p>
            <p class="modal-btn">Fechar</p>
        </div>
    </div>

    <div class="home-container"></div>

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/d46c525ea6.js" crossorigin="anonymous"></script>
    <!-- Meu script -->
    <script src="scripts.js"></script>
</body>
</html>
